<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Scavenger Hunt</title>
    <style>
        :root { --p: #667eea; --s: #4CAF50; --bg: #f0f2f5; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; background: var(--p); padding: 15px; }
        .card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .timer { font-size: 2rem; text-align: center; font-family: monospace; margin: 10px 0; }
        .bar { height: 10px; background: #ddd; border-radius: 5px; overflow: hidden; margin-bottom: 5px; }
        .fill { height: 100%; background: var(--p); width: 0%; transition: 0.3s; }
        .item { background: white; border-radius: 12px; padding: 15px; margin-bottom: 12px; border: 3px solid transparent; }
        .item.done { border-color: var(--s); }
        .btn { display: block; width: 100%; padding: 12px; background: var(--p); color: white; border-radius: 8px; border: none; font-weight: bold; text-align: center; cursor: pointer; text-decoration: none; }
        img { width: 100%; border-radius: 8px; display: none; margin-top: 10px; border: 1px solid #ccc; }
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div style="max-width: 500px; margin: 0 auto;">
        <h1 style="color:white; text-align:center; margin-bottom:15px;">üì∏ Urban Hunt</h1>
        
        <div class="card">
            <input type="text" id="uname" placeholder="Your Name">
            <div class="timer" id="timerDisplay">00:00:00</div>
            <button class="btn" style="background:var(--s)" onclick="startTimer()">‚ñ∂ Start Quest</button>
            <div style="margin-top:15px;">
                <div style="display:flex; justify-content:space-between; font-size:0.8rem;"><span>Progress</span><span id="progText">0/7</span></div>
                <div class="bar"><div id="pbar" class="fill"></div></div>
            </div>
        </div>

        <div id="hunt-items"></div>

        <button class="btn" onclick="shareWhatsApp()" style="background:#25D366; margin-top:20px; font-size:1.1rem;">üì§ Share to WhatsApp</button>
    </div>

<script>
    // These items are pulled directly from your list
    const items = [
        "Digital Kiosk", 
        "Public USB", 
        "Contactless Payment", 
        "Outdoor Billboard", 
        "Selfie with a clock", 
        "Free Wifi", 
        "Grocery Item Barcode"
    ];
    
    let seconds = 0, timer = null, found = new Set();

    // Create the HTML for items
    const container = document.getElementById('hunt-items');
    items.forEach((name, i) => {
        const id = i + 1;
        container.innerHTML += `
            <div class="item" id="card${id}">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <b>${name}</b>
                    <span id="chk${id}">‚≠ï</span>
                </div>
                <img id="img${id}">
                <label class="btn" style="margin-top:10px;">üì∑ Take Photo
                    <input type="file" accept="image/*" capture="environment" style="display:none" onchange="handlePhoto(${id}, this)">
                </label>
            </div>`;
    });

    function startTimer() {
        if (timer) return;
        timer = setInterval(() => {
            seconds++;
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            document.getElementById('timerDisplay').innerText = h + ":" + m + ":" + s;
        }, 1000);
    }

    function handlePhoto(id, input) {
        if (input.files && input.files[0]) {
            const file = input.files[0];
            const imgElement = document.getElementById('img' + id);
            
            // This is the "Easy Way" fix for photo display
            imgElement.src = URL.createObjectURL(file);
            imgElement.style.display = 'block';
            
            // Record progress
            document.getElementById('card' + id).classList.add('done');
            document.getElementById('chk' + id).innerText = '‚úÖ';
            found.add(id);
            
            // Update the UI
            const total = items.length;
            const count = found.size;
            document.getElementById('pbar').style.width = (count / total * 100) + '%';
            document.getElementById('progText').innerText = count + "/" + total;
        }
    }

    function shareWhatsApp() {
        const name = document.getElementById('uname').value || "Explorer";
        const time = document.getElementById('timerDisplay').innerText;
        const msg = encodeURIComponent(`üéØ *Urban Quest Complete!*\nüë§ Name: ${name}\n‚è± Time: ${time}\n‚úÖ Found: ${found.size}/7 items found!`);
        window.open("https://api.whatsapp.com/send?text=" + msg);
    }
</script>
</body>
</html>
