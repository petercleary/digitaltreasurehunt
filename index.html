<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scavenger Hunt Pro</title>
    <style>
        :root { --primary: #6366f1; --success: #22c55e; --bg: #0f172a; --card: #1e293b; }
        body { font-family: sans-serif; background: var(--bg); color: #f8fafc; padding: 15px; margin: 0; }
        .container { max-width: 500px; margin: 0 auto; }
        .card { background: var(--card); border-radius: 15px; padding: 20px; margin-bottom: 15px; text-align: center; }
        .timer { font-size: 2.5rem; font-family: monospace; margin: 10px 0; color: #94a3b8; }
        .prog-bar { height: 12px; background: #334155; border-radius: 6px; overflow: hidden; margin: 10px 0; }
        .fill { height: 100%; background: var(--primary); width: 0%; transition: 0.3s; }
        .item { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 2px solid transparent; }
        .item.done { border-color: var(--success); }
        .preview { width: 100%; border-radius: 10px; margin-top: 10px; display: none; }
        .btn { display: block; width: 100%; padding: 12px; background: var(--primary); color: white; border-radius: 10px; cursor: pointer; font-weight: bold; border: none; margin-top: 10px; }
        .share { background: #25D366; font-size: 1.1rem; padding: 15px; }
    </style>
</head>
<body>
<div class="container">
    <h1>ğŸ“¸ Urban Quest</h1>
    <div class="card">
        <input type="text" id="uname" style="width:100%; padding:10px; border-radius:5px;" placeholder="Enter Name">
        <div class="timer" id="timer">00:00:00</div>
        <div style="display:flex; gap:10px;">
            <button class="btn" style="background:var(--success)" onclick="startT()">Start</button>
            <button class="btn" style="background:#ef4444" onclick="stopT()">Finish</button>
        </div>
        <div class="prog-bar"><div id="pfill" class="fill"></div></div>
        <div id="ptext">Progress: 0 / 7</div>
    </div>

    <div class="item" id="i1"><span>ğŸ–¥ï¸ Digital Kiosk</span><img id="v1" class="preview"><label class="btn">ğŸ“· Snap<input type="file" hidden accept="image/*" capture="environment" onchange="up(this,1)"></label></div>
    <div class="item" id="i2"><span>ğŸ”Œ Public USB</span><img id="v2" class="preview"><label class="btn">ğŸ“· Snap<input type="file" hidden accept="image/*" capture="environment" onchange="up(this,2)"></label></div>
    <div class="item" id="i3"><span>ğŸ’³ Contactless Payment</span><img id="v3" class="preview"><label class="btn">ğŸ“· Snap<input type="file" hidden accept="image/*" capture="environment" onchange="up(this,3)"></label></div>
    <div class="item" id="i4"><span>ğŸ“¢ Outdoor Billboard</span><img id="v4" class="preview"><label class="btn">ğŸ“· Snap<input type="file" hidden accept="image/*" capture="environment" onchange="up(this,4)"></label></div>
    <div class="item" id="i5"><span>â° Selfie with Clock</span><img id="v5" class="preview"><label class="btn">ğŸ“· Snap<input type="file" hidden accept="image/*" capture="user" onchange="up(this,5)"></label></div>
    <div class="item" id="i6"><span>ğŸ“¶ Free WiFi</span><img id="v6" class="preview"><label class="btn">ğŸ“· Snap<input type="file" hidden accept="image/*" capture="environment" onchange="up(this,6)"></label></div>
    <div class="item" id="i7"><span>ğŸ›’ Grocery Barcode</span><img id="v7" class="preview"><label class="btn">ğŸ“· Snap<input type="file" hidden accept="image/*" capture="environment" onchange="up(this,7)"></label></div>

    <button class="btn share" onclick="wa()">ğŸ“¤ Share to WhatsApp</button>
</div>

<script>
    let s=0, t=null, f=new Set();
    function startT() { if(!t) t=setInterval(()=>{s++; let d=new Date(s*1000).toISOString().substr(11,8); document.getElementById('timer').innerText=d;},1000); }
    function stopT() { clearInterval(t); t=null; alert("Time: " + document.getElementById('timer').innerText); }
    
    function up(input, id) {
        if (input.files && input.files[0]) {
            let r = new FileReader();
            r.onload = function(e) {
                let img = document.getElementById('v'+id);
                img.src = e.target.result;
                img.style.display = 'block';
                document.getElementById('i'+id).classList.add('done');
                f.add(id);
                document.getElementById('pfill').style.width = (f.size / 7 * 100) + '%';
                document.getElementById('ptext').innerText = `Progress: ${f.size} / 7`;
            }
            r.readAsDataURL(input.files[0]);
        }
    }

    function wa() {
        let n = document.getElementById('uname').value || "Explorer";
        let tm = document.getElementById('timer').innerText;
        let txt = encodeURIComponent(`ğŸ¯ *Scavenger Hunt Update!*\nğŸ‘¤ Name: ${n}\nâ± Time: ${tm}\nâœ… Found: ${f.size}/7 items.`);
        window.open(`https://api.whatsapp.com/send?text=${txt}`);
    }
</script>
</body>
</html>
