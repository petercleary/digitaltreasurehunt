<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Scavenger Hunt</title>
    <style>
        :root { --primary: #6366f1; --success: #22c55e; --bg: #0f172a; --card-bg: #1e293b; }
        body { font-family: sans-serif; background: var(--bg); color: #f8fafc; padding: 15px; text-align: center; }
        .card { background: var(--card-bg); border-radius: 16px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .timer { font-size: 2.5rem; margin: 10px 0; font-family: monospace; }
        .btns button { padding: 12px 20px; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; margin: 5px; }
        .item { background: var(--card-bg); border-radius: 16px; padding: 15px; margin-bottom: 15px; border: 2px solid transparent; }
        .item.done { border-color: var(--success); }
        .take-btn { display: block; width: 100%; padding: 12px; background: var(--primary); color: white; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        img { width: 100%; border-radius: 10px; display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>ðŸ“¸ Urban Quest</h1>
    <div class="card">
        <input type="text" id="uname" style="width:90%; padding:10px; border-radius:8px;" placeholder="Your Name">
        <div class="timer" id="timer">00:00:00</div>
        <div class="btns">
            <button style="background:var(--success)" onclick="tStart()">Start</button>
            <button style="background:#ef4444" onclick="tStop()">Finish</button>
        </div>
    </div>
    <div class="item" id="it1"><span>â˜• Coffee Cup</span><img id="p1"><label class="take-btn">ðŸ“· Snap<input type="file" hidden accept="image/*" capture="environment" onchange="h(this,1)"></label></div>
    <div class="item" id="it2"><span>ðŸŽ¨ Street Art</span><img id="p2"><label class="take-btn">ðŸ“· Snap<input type="file" hidden accept="image/*" capture="environment" onchange="h(this,2)"></label></div>
    <script>
        let sec = 0, inv = null, done = {};
        function tStart() { if(!inv) inv = setInterval(()=> { sec++; let d=new Date(sec*1000).toISOString().substr(11,8); document.getElementById('timer').innerText=d; }, 1000); }
        function tStop() { clearInterval(inv); inv=null; alert("Finished in " + document.getElementById('timer').innerText); }
        function h(input, id) { if(input.files[0]) { document.getElementById('p'+id).src = URL.createObjectURL(input.files[0]); document.getElementById('p'+id).style.display='block'; document.getElementById('it'+id).classList.add('done'); }}
    </script>
</body>
</html>
